<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Monthly Budget</h1>

    <form id="expenseForm">
        <label for="monthSelect">Select Month:</label>
        <select id="monthSelect">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <br>
        <br>

    <form id="expenseForm"><!--form element is used to add caption for table with global attributes id-->
        <label for="expenseName">Expense Name:</label><!--label element for row names with for attribute-->
        <input type="text" id="expenseName" required>
        <label for="expenseAmount">Amount:</label>
        <input type="number" id="expenseAmount" required><!-- number is string-->
        <button type="submit">Add Expense</button> <!--button to add each row-->
    </form>

    <!--create table with 2 datacells and 1 action button -->
    <table id="expenseTable">
        <thead><!--table head is the table for columns-->
            <tr> <!--inside the table, row-->
                <th>Expense Name</th><!--defining each datacell i.e column in a row-->
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!--Expenses will be dynamically added or deleted-->
        </tbody>
    </table>

    <div id="totalAmount"> <Amount:DKK> Total </Amount:DKK> </div>
    <script src="budget.js"></script>
</body>
